<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="background: linear-gradient(to top, blue, rgb(240, 147, 163)); background-size: cover;height: 6in;" >

    <center>
    <Section class="border">
     <div class="screen"> 
        <input type="text" id="mainscreen" >
     </div>
     <a href=""> <button class="reset">Reset</button></a>
     <div class="buttons">  
     <button  onclick="mainscreen.value +='7'" class="btns">7</button>
     <button class="btn"  onclick="mainscreen.value +='8'"> 8</button>
     <button class="btn" onclick="mainscreen.value +='9'"> 9</button>
     <button class="btn" onclick="mainscreen.value +='/' "> /</button>
    </div>
     <div class="buttons-2">  
     <button class="btns" onclick="mainscreen.value +='4'" >4</button>
     <button class="btn" onclick="mainscreen.value +='5'"> 5</button>
     <button class="btn" onclick="mainscreen.value +='6'"> 6</button>
     <button class="btn" onclick="mainscreen.value +='*'"> x </button>
    </div>
     <div class="buttons-3">  
     <button class="btns" onclick="mainscreen.value +='1'" >1</button>
     <button class="btn" onclick="mainscreen.value +='2'"> 2</button>
     <button class="btn" onclick="mainscreen.value +='3'"> 3</button>
     <button class="btn" onclick="mainscreen.value +='-'"> -</button>
    </div>
     <div class="buttons-4">  
     <button class="btns" onclick="mainscreen.value +='0'" >0</button>
     <button class="btn" onclick="mainscreen.value +='.'"> .</button>
     <button class="btn" onclick="mainscreen.value +='+'"> +</button>
     <button class="btn-1" onclick="mainscreen.value =eval(mainscreen.value)" > = </button>
    </div>
    </Section>
</center>
</body>
</html>
